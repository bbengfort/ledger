{% extends 'registration/login.html' %}
{% load static %}

{% block login-title %}Forgot your password?{% endblock %}

{% block login-body %}
<form role="form" action="{% url 'password_reset' %}" method="post">
  <p>Don't worry, we'll send you an email to reset your password.</p>
  <div class="form-group pt-4">
    <input class="form-control" type="email" id="id_email" name="email" required="" placeholder="Account Email" autocomplete="off" maxlength="254" autofocus>
  </div>
  <p class="pt-1 pb-4">Don't remember your email? <a href="mailto:server@bengfort.com">Contact Support</a>.</p>
  <div class="form-group pt-1">
    <button class="btn btn-block btn-primary btn-xl" type="submit" value="login">
      Reset Password
    </button>
  </div>
  {% csrf_token %}
</form>
{% endblock %}
