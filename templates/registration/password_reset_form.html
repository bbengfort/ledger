{% extends 'registration/login.html' %}
{% load static %}

{% block login-alert %}
{% endblock %}

{% block login-form %}
<form role="form" action="{% url 'password_reset' %}" method="post">
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
      </div>
      <input class="form-control" placeholder="Account Email"
             type="email" id="id_email" name="email"
             maxlength="254" autofocus />
    </div>
  </div>
  <div class="form-group">
    <button type="submit" value="login" class="btn btn-lg btn-info btn-block">
      Send Reset Token
    </button>
    {% csrf_token %}
  </div>
</form>
{% endblock %}
