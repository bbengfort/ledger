{% extends 'registration/login.html' %}
{% load static %}

{% block login-alert %}
{% endblock %}

{% block login-form %}
<form role="form" method="post">
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
      </div>
      <input class="form-control" placeholder="Password"
             type="password" id="id_new_password1" name="new_password1"
             maxlength="254" autofocus />
    </div>
    <span class="help-block">Enter a new password for your account.</span>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
      </div>
      <input class="form-control" placeholder="Repeat Password"
             type="password" id="id_new_password2" name="new_password2"
             maxlength="254" autofocus />
    </div>
    <span class="help-block">Enter the same password as above, for verification.</span>
  </div>
  <div class="form-group">
    <button type="submit" value="login" class="btn btn-lg btn-info btn-block">
      Change Password
    </button>
    {% csrf_token %}
  </div>
</form>
{% endblock %}
